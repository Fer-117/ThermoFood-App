<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermo Food</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/71dc5f8d27.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/scripts/dishesList.js" defer></script>
    <script src="assets/js/scripts/apiKey.js" defer></script>
    <script src="assets/js/scripts/app.js" defer></script>
    <link rel="icon" type="x-image/icon" href="assets/images/thermofood.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="poppins">
    <div
      id="ingredientsModal"
      class="relative z-10 hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-3xl"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <ul id="ingredientsList" role="list" class="space-y-4"></ul>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                type="button"
                id="ingrCloseModal"
                class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="instructionsModal"
      class="relative z-10 hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-3xl"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <ul id="instructionsList" role="list" class="space-y-4"></ul>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                type="button"
                id="insCloseModal"
                class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-900">
      <div class="px-6 pt-12 lg:px-8 lg:pt-9">
        <div class="text-center">
          <h2 class="text-7xl mt-3 text-gray-300 hover:text-gray-100">
            ðŸ¥ª Thermo Foods ðŸ¥ª
          </h2>
          <button
            id="urRecipies"
            class="mt-3 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          >
            Your Recipies
          </button>
          <button
            id="back2App"
            class="mt-3 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded hidden"
          >
            Back To App
          </button>
          <p
            class="mx-auto mt-3 max-w-2xl text-xl text-gray-300 sm:mt-5 sm:text-2xl"
          >
            Discover delicious and weather-appropriate recipes with our
            geolocation weather-based recipe app.
          </p>
        </div>
      </div>

      <div class="mt-16 bg-white pb-12 lg:mt-20 lg:pb-20">
        <div class="relative z-0">
          <div class="absolute inset-0 h-5/6 bg-gray-900 lg:h-2/3"></div>
          <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="relative lg:grid lg:grid-cols-7">
              <div
                class="mx-auto max-w-md lg:col-start-1 lg:col-end-3 lg:row-start-2 lg:row-end-3 lg:mx-0 lg:max-w-none"
              >
                <div
                  class="flex h-full flex-col overflow-hidden rounded-lg shadow-lg lg:rounded-none lg:rounded-l-lg"
                >
                  <div class="flex flex-1 flex-col">
                    <div class="bg-white px-6 py-5">
                      <h3
                        class="text-center text-4xl font-medium text-gray-900"
                        id="tier-hobby"
                      >
                        <i class="fa-solid fa-utensils"></i>
                      </h3>
                    </div>
                    <div
                      class="flex flex-1 flex-col justify-between border-t-2 border-gray-100 bg-gray-50 p-5 sm:p-5 lg:p-5 xl:p-5"
                    >
                      <div
                        class="mt-1 flex items-center justify-center text-base text-gray-800"
                      >
                        <p class="underline"><b>Nutritional Data</b></p>
                      </div>
                      <div
                        class="mt-2 flex items-center justify-start text-base text-gray-500"
                      >
                        <p id="dishName"></p>
                      </div>
                      <div
                        class="mt-1 flex items-center justify-start text-base text-gray-500"
                      >
                        <p id="calories"></p>
                      </div>
                      <div
                        class="mt-1 flex items-center justify-start text-base text-gray-500"
                      >
                        <p id="carbs"></p>
                      </div>
                      <div
                        class="mt-1 flex items-center justify-start text-base text-gray-500"
                      >
                        <p id="proteins"></p>
                      </div>
                      <div
                        class="mt-1 flex items-center justify-start text-base text-gray-500"
                      >
                        <p id="fat"></p>
                      </div>
                      <div class="mt-8">
                        <div class="rounded-lg shadow-md">
                          <a
                            href="#"
                            id="ingredients"
                            class="block w-full rounded-lg border border-transparent bg-white px-6 py-3 text-center text-base font-medium text-indigo-600 hover:bg-gray-50"
                            aria-describedby="tier-hobby"
                            >Ingredients</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="mx-auto mt-10 max-w-lg lg:col-start-3 lg:col-end-6 lg:row-start-1 lg:row-end-4 lg:mx-0 lg:mt-0 lg:max-w-none"
              >
                <div class="relative z-10 rounded-lg shadow-xl">
                  <div
                    class="pointer-events-none absolute inset-0 rounded-lg border-2 border-indigo-600"
                    aria-hidden="true"
                  ></div>
                  <div
                    class="absolute inset-x-0 top-0 translate-y-px transform"
                  >
                    <div class="flex -translate-y-1/2 transform justify-center">
                      <span
                        id="cityAndTemperature"
                        class="inline-flex rounded-full bg-indigo-600 px-4 py-1 text-base font-semibold text-white"
                        ><i class="fa-solid fa-temperature-half"></i
                      ></span>
                    </div>
                  </div>
                  <div class="flex justify-center items-center"></div>
                  <div
                    class="rounded-t-lg border-t-2 border-gray-100 bg-gray-50 px-6 pt-10 pb-8 sm:px-10 sm:py-10"
                  >
                    <div class="mt-5 flex items-center justify-center">
                      <img
                        id="mainImage"
                        class="relative z-10 rounded-lg shadow-xl h-96 w-120"
                        src="assets/images/thermofood.png"
                        alt="thermofoodLogo"
                      />
                    </div>
                    <div class="mt-5 flex items-center justify-center">
                      <div class="inline-flex">
                        <span class="sm:block">
                          <button
                            id="like"
                            type="button"
                            class="transition ease-in-out inline-flex items-center rounded-md border border-green-300 bg-white px-4 py-2 text-sm font-medium text-green-700 shadow-sm hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 hover:bg-green-200 hover:border-green-800 hover:text-green-800"
                          >
                            <i class="fa-solid fa-heart"></i>
                          </button>
                        </span>

                        <span class="ml-3 sm:block">
                          <button
                            id="dislike"
                            type="button"
                            class="transition ease-in-out inline-flex items-center rounded-md border border-red-300 bg-white px-4 py-2 text-sm font-medium text-red-700 shadow-sm hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 hover:bg-red-200 hover:border-red-800 hover:text-red-800"
                          >
                            <i class="fa-solid fa-heart-crack"></i>
                          </button>
                        </span>
                      </div>
                      <div id="storageBtns" class="inline-flex hidden">
                        <button
                          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
                        >
                          Prev
                        </button>
                        <button
                          id="reset"
                          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4"
                        >
                          Reset
                        </button>
                        <button
                          id="next"
                          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="mx-auto mt-10 max-w-md lg:col-start-6 lg:col-end-8 lg:row-start-2 lg:row-end-3 lg:m-0 lg:max-w-none"
              >
                <div
                  class="flex h-full flex-col overflow-hidden rounded-lg shadow-lg lg:rounded-none lg:rounded-r-lg"
                >
                  <div class="flex flex-1 flex-col">
                    <div class="bg-white px-6 py-5">
                      <h3
                        class="text-center text-4xl font-medium text-gray-900"
                        id="tier-scale"
                      >
                        <i class="fa-solid fa-bowl-rice"></i>
                      </h3>
                    </div>
                    <div
                      class="flex flex-1 flex-col justify-between border-t-2 border-gray-100 bg-gray-50 p-5 sm:p-5 lg:p-5 xl:p-5"
                    >
                      <div
                        class="mt-1 flex items-center justify-center text-base text-gray-800"
                      >
                        <p class="underline"><b>Additional Data</b></p>
                      </div>
                      <div
                        class="mt-2 flex items-center justify-center text-sm"
                      >
                        <p
                          id="additionalInformation"
                          class="text-gray-500 flex items-center justify-center"
                        ></p>
                      </div>
                      <div class="mt-8">
                        <div class="rounded-lg shadow-md">
                          <a
                            href="#"
                            id="instructions"
                            class="block w-full rounded-lg border border-transparent bg-white px-6 py-3 text-center text-base font-medium text-indigo-600 hover:bg-gray-50"
                            aria-describedby="tier-scale"
                            >Instructions</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
