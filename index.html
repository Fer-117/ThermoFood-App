<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermo Food</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/71dc5f8d27.js" crossorigin="anonymous"></script>
    <script src="assets/js/scripts/dishesList.js" defer></script>
    <script src="assets/js/scripts/apiKey.js" defer></script>
    <script src="assets/js/scripts/app.js" defer></script>
    <link rel="icon" type="x-image/icon" href="assets/images/thermofood.png">
  </head>
  <body>
    <div class="bg-gray-900">
      <div class="px-6 pt-12 lg:px-8 lg:pt-20">
        <div class="text-center">
          <h2 class="text-7xl mt-3 text-gray-300 font-bold">Thermo Foods</h2>
          <p class="mx-auto mt-3 max-w-4xl text-xl text-gray-300 sm:mt-5 sm:text-2xl">Discover delicious and weather-appropriate recipes with our weather-based recipe app.</p>
        </div>
      </div>
    
      <div class="mt-16 bg-white pb-12 lg:mt-20 lg:pb-20">
        <div class="relative z-0">
          <div class="absolute inset-0 h-5/6 bg-gray-900 lg:h-2/3"></div>
          <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="relative lg:grid lg:grid-cols-7">
              <div class="mx-auto max-w-md lg:col-start-1 lg:col-end-3 lg:row-start-2 lg:row-end-3 lg:mx-0 lg:max-w-none">
                <div class="flex h-full flex-col overflow-hidden rounded-lg shadow-lg lg:rounded-none lg:rounded-l-lg">
                  <div class="flex flex-1 flex-col">
                    <div class="bg-white px-6 py-10">
                      <div>
                        <h3 class="text-center text-2xl font-medium text-gray-900" id="tier-hobby"><i class="fa-solid fa-utensils"></i></h3>
                      </div>
                    </div>
                    <div class="flex flex-1 flex-col justify-between border-t-2 border-gray-100 bg-gray-50 p-6 sm:p-10 lg:p-6 xl:p-10">
                      <div class="mt-5 flex items-center justify-center text-2xl">
                        <p>Some text</p>
                      </div>
                      <div class="mt-8">
                        <div class="rounded-lg shadow-md">
                          <a href="#" class="block w-full rounded-lg border border-transparent bg-white px-6 py-3 text-center text-base font-medium text-indigo-600 hover:bg-gray-50" aria-describedby="tier-hobby">Ingredients</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mx-auto mt-10 max-w-lg lg:col-start-3 lg:col-end-6 lg:row-start-1 lg:row-end-4 lg:mx-0 lg:mt-0 lg:max-w-none">
                <div class="relative z-10 rounded-lg shadow-xl">
                  <div class="pointer-events-none absolute inset-0 rounded-lg border-2 border-indigo-600" aria-hidden="true"></div>
                  <div class="absolute inset-x-0 top-0 translate-y-px transform">
                    <div class="flex -translate-y-1/2 transform justify-center">
                      <span class="inline-flex rounded-full bg-indigo-600 px-4 py-1 text-base font-semibold text-white">Your dish</span>
                    </div>
                  </div>
                  <div class="rounded-t-lg border-t-2 border-gray-100 bg-gray-50 px-6 pt-10 pb-8 sm:px-10 sm:py-10">
                    <div class="mt-5 flex items-center justify-center">
                    <img id="mainImage" class="relative z-10 rounded-lg shadow-xl object-fill h-96 w-120" src="assets/images/hamburger.jpg" alt="hamburger">
                    </div>
                    <div class="mt-5 flex items-center justify-center">
                      <span class="sm:block">
                        <button id="like" type="button" class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                          <i class="fa-regular fa-heart"></i>
                        </button>
                      </span>
                  
                      <span class="ml-3 hidden sm:block">
                        <button id="dislike" type="button" class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                          <i class="fa-solid fa-heart-crack"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mx-auto mt-10 max-w-md lg:col-start-6 lg:col-end-8 lg:row-start-2 lg:row-end-3 lg:m-0 lg:max-w-none">
                <div class="flex h-full flex-col overflow-hidden rounded-lg shadow-lg lg:rounded-none lg:rounded-r-lg">
                  <div class="flex flex-1 flex-col">
                    <div class="bg-white px-6 py-10">
                      <div>
                        <h3 class="text-center text-2xl font-medium text-gray-900" id="tier-scale"><i class="fa-solid fa-bowl-rice"></i></h3>
                      </div>
                    </div>
                    <div class="flex flex-1 flex-col justify-between border-t-2 border-gray-100 bg-gray-50 p-6 sm:p-10 lg:p-6 xl:p-10">
                      <div class="mt-5 flex items-center justify-center text-2xl">
                        <p>Some text</p>
                      </div>
                      <div class="mt-8">
                        <div class="rounded-lg shadow-md">
                          <a href="#" class="block w-full rounded-lg border border-transparent bg-white px-6 py-3 text-center text-base font-medium text-indigo-600 hover:bg-gray-50" aria-describedby="tier-scale">Instructions</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
